<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录</title>
    <link rel="stylesheet" type="text/css" href="weui.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script src="js/tool.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
</head>
<body>
  <div class="login-bd">
    <div class="weui-article">
    <div class="page__hd">
      <h1 class="page__title">登录</h1>
    </div>
  </div>
   <form class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">手机</label></div>
      <div class="weui-cell__bd">
          <input class="weui-input" type="number" pattern="[0-9]*" id="tel" placeholder="请输入手机"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
      <div class="weui-cell__bd">
          <input class="weui-input" type="number" pattern="[0-9]*" id="password" placeholder="请输入密码"/>
      </div>
    </div>
  </form>
  <div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" id="login" >登录</a>
  </div>
  <div class="weui-cells__tips"><a href="/register" style="color: #586C94;
    font-size: 14px;">注册</a></div>
  </div>
  <div class="weui-footer register-ft">
    <p class="weui-footer__text">Copyright &copy; 2017 TOFF.TECH</p>
  </div>
</body>
<script src="js/login.js"></script>
</html>
