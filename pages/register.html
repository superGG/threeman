<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <link rel="stylesheet" type="text/css" href="weui.css">
  <link rel="stylesheet" href="bass.css">
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
  <script src="js/tool.js"></script>
  <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
</head>
<body>
  <div class="register-bd">
    <div class="weui-article">
    <div class="page__hd">
      <h1 class="page__title">注册</h1>
    </div>
  </div>
  <form class="weui-cells weui-cells_form" action="javascript:;">
    <div class="weui-cell weui-cell_vcode" id="tel">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="tel" name="tel" placeholder="请输入手机号">
      </div>
        <button class="weui-vcode-btn" id="vcode">获取验证码</button>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
      <div class="weui-cell__bd">
          <input class="weui-input" type="number" pattern="[0-9]*" name="code" placeholder="请输入验证码"/>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
      <div class="weui-cell__bd">
          <input class="weui-input" type="password" name="password" placeholder="请输入密码"/>
      </div>
    </div>
  </form>
  <label for="weuiAgree" class="weui-agree">
    <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox" name="agree">
    <span class="weui-agree__text">
      阅读并同意<a href="javascript:void(0);">《相关条款》</a>
    </span>
  </label>
  <div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="register">注册</a>
  </div>
    <div class="weui-cells__tips">
      <a href="/" style="color: #586C94;
    font-size: 14px;">登录</a>
    </div>
  </div>
  <div class="weui-footer register-ft">
  </div>
</body>
<script src="js/register.js"></script>
</html>
