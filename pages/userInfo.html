<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人</title>
    <link rel="stylesheet" type="text/css" href="weui.css">
    <link rel="stylesheet" href="bass.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script src="js/tool.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
    <script src="js/socket.io.js"></script>
  <style>
    .user-avatar{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
    }

    .user-avatar .avatar{
        width: 100px;
        height: 100px;
        line-height: 100px;
        font-size: 36px;
        text-align: center;
        color: #fff;
        overflow: hidden;
    }

    .user-avatar .count {
        margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="userinfo">
    <div class="page">
      <div class="page__hd">
        <!-- <h1 class="page__title">放头像</h1> -->
        <div class="user-avatar">
            <div class="avatar">
              <span>name</span>
            </div>
            <div class="user-name">用户名</div>
            <div class="count">积分：<span></span></div>
        </div>
      </div>
      <div class="page__bd">
        <div class="weui-cells__title">操作</div>
        <div class="weui-cells">
            <a class="weui-cell" id="create" href="javascript:;">
                <div class="weui-cell__bd">
                    <p>创建房间</p>
                </div>
                <div class="weui-cell__ft">创建房间</div>
            </a>
        </div>
        <div class="weui-cells">
          <a class="weui-cell" id="join" href="javascript:;">
              <div class="weui-cell__bd">
                  <p>加入房间</p>
              </div>
              <div class="weui-cell__ft">加入房间</div>
          </a>
        </div>
      </div>
    </div>    
  </div>
</body>
<script src="js/userInfo.js"></script>
</html>
