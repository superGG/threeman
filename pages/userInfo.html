<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人</title>
    <link rel="stylesheet" type="text/css" href="weui.css">
    <link rel="stylesheet" href="bass.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <script src="js/tool.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.2/weui.min.js"></script>
  <style>
    .user-avatar{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
    }

    .user-avatar .avatar{
        width: 100px;
        height: 100px;
        background-size: cover;
    }

    .user-avatar .count {
        margin-left: 20px;
    }
  </style>
</head>
<body>
  <div class="userinfo">
    <div class="page">
      <div class="page__hd">
        <!-- <h1 class="page__title">放头像</h1> -->
        <div class="user-avatar">
            <div class="avatar"></div>
            <div class="user-name">用户名</div>
            <div class="count">积分：<span></span></div>
        </div>
      </div>
      <div class="page__bd">
        <div class="weui-cells__title">用户个人信息</div>
        <div class="weui-cells">
            <a class="weui-cell" href="/bill">
                <div class="weui-cell__bd">
                    <p>账单</p>
                </div>
                <div class="weui-cell__ft">查看您的账单</div>
            </a>
            <a class="weui-cell" href="/qrcode">
                <div class="weui-cell__bd">
                    <p>二维码</p>
                </div>
                <div class="weui-cell__ft">生成二维码</div>
            </a>
        </div>
        <div class="weui-cells__title">其他信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>银行卡</p>
                </div>
                <div class="weui-cell__ft">说明文字</div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>优惠活动</p>
                </div>
                <div class="weui-cell__ft">说明文字</div>
            </div> 
        </div> 
      </div>
    </div>    
  </div>
</body>
<script src="js/userInfo.js"></script>
</html>
